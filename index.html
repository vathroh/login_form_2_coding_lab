<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <input type="checkbox" name="" id="flip">
        <div class="cover">
            <div class="front">
                <img src="images/image1.jpg" alt="image1">
                <div class="text">
                    <span class="text-1">Every new friend is a <br>new adventure.</span>
                    <span class="text-2">Let's get connected.</span>
                </div>
            </div>
            <div class="back">
                <img class="backImg" src="images/image2.jpg" alt="image1">
                <div class="text">
                    <span class="text-1">Complete miles of your journey <br>with one step.</span>
                    <span class="text-2">Let's get started.</span>
                </div>
            </div>
        </div>
        <form action="#">
            <div class="form-content">
                <div class="login-form">
                    <div class="title">Login</div>
                    <div class="input-boxes">
                        <div class="input-box">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="text" placeholder="Enter your email" name="" id="" required>
                        </div>
                        <div class="input-box">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Enter your password" name="" id="" required>
                        </div>
                        <div class="text"><a href="#">Forgot password?</a></div>
                        <div class="button input-box">
                            <input type="submit" value="Submit">
                        </div>
                        <div class="text login-text">Don't have an account? <label for="flip">Signup now</label></div>
                    </div>
                </div>
                <!-- </form>
        <form action="#"> -->
                <div class="signup-form">
                    <div class="title">Signup</div>
                    <div class="input-boxes">
                        <div class="input-box">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Enter your name" name="" id="" required>
                        </div>
                        <div class="input-box">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="text" placeholder="Enter your email" name="" id="" required>
                        </div>
                        <div class="input-box">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Enter your password" name="" id="" required>
                        </div>
                        <div class="button input-box">
                            <input type="submit" value="Submit">
                        </div>
                        <div class="text signup-text">Already have an account? <label for="flip">Login now</label></div>
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
